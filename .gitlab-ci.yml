stages:
  - build
  - test

build:
  stage: build
  image: gcc
  script:
    - cd ARRgame/functions/
    - apt-get update -y
    - apt-get install -y cppcheck
    - gcc -Wall -Werror -pedantic -c arrgame_functions_*.c
    - cppcheck --all arrgame_functions_*.c
  only:
    - branches
  except:
    - IMDBBot
    - MDBBot_dockerized
    - master
    - arrgame_ci
